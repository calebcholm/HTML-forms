<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Contact Info</legend>
        <div>
          <label for="name">Full Name:</label>
          <input id="name"
          type="text"
          name="name"
          required
          autofocus="on"
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
          id="email"
          type="text"
          name="email"
          required
          />
        </div>
      </fieldset>
        <div>
          <label for="form-message">Your message here, please:</label>
          <textarea
          id="form-message"
          name="message"
          maxlength="200"
          placeholder="Anything you'd like to let us know?"
          ></textarea>
        </div>
      </form>
    </main>
  </body>
</html>
